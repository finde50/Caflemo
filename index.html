<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Caflemo</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@700&display=swap" rel="stylesheet">

    </head>
<body>

    <main>
        <div class="video-container">
            <video id="video-desktop" class="video-desktop" width="1920" height="1080" autoplay loop muted>
                <source src="movies/Video-Desktop.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
    
            <video id="video-mobile" class="video-mobile" width="1080" height="1080" autoplay loop muted>
                <source src="movies/Video-Mobile.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
    
            <!-- Mute/Unmute Button with Icon -->
            <button id="mute-toggle" class="mute-button">
                <i class="fas fa-volume-mute"></i>
            </button>
        </div>
    </main>

</body>
</html>
